variables: !include plit_muon_variables.yaml
#transform: !include transform.yaml

ttbar: &ttbar
  name: ttbar
  equal_jets: False
  pattern:
    - "user.pgadow.LD_2024_05_20.601229.PhPy8EG_A14_ttbar_hdamp258p75_SingleLep.e8514_s4162_r14622_p6119_TREE/*.h5"
    - "user.pgadow.LD_2024_05_20.601230.PhPy8EG_A14_ttbar_hdamp258p75_dil.e8514_s4162_r14622_p6119_TREE/*.h5"
    - "user.pgadow.LD_2024_05_20.601237.PhPy8EG_A14_ttbar_hdamp258p75_allhad.e8514_s4162_r14622_p6119_TREE/*.h5"
    - "user.pgadow.LD_2024_05_20.601589.PhPy8EG_A14_ttbar_hdamp258p75_nonallhadron.e8549_s4162_r14622_p6119_TREE/*.h5"
    - "user.pgadow.LD_2024_05_22.601229.PhPy8EG_A14_ttbar_hdamp258p75_SingleLep.e8514_s4159_r15224_p6119_TREE/*.h5"
    - "user.pgadow.LD_2024_05_22.601230.PhPy8EG_A14_ttbar_hdamp258p75_dil.e8514_s4159_r15224_p6119_TREE/*.h5"
    - "user.pgadow.LD_2024_05_22.601237.PhPy8EG_A14_ttbar_hdamp258p75_allhad.e8514_s4159_r15224_p6119_TREE/*.h5"
    - "user.pgadow.LD_2024_05_22.601589.PhPy8EG_A14_ttbar_hdamp258p75_nonallhadron.e8549_s4159_r15224_p6119_TREE/*.h5"

global_cuts:
  train:
    - [eventNumber, "%10<=", 7]
  val:
    - [eventNumber, "%10==", 8]
  test:
    - [eventNumber, "%10==", 9]

lowpt: &lowpt
  name: lowpt
  cuts:
    - [pt, ">", 10_000]

components:
  - region:
      <<: *lowpt
    sample:
      <<: *ttbar
    flavours: [muxprompt]
    num_jets: 120_000_000

  - region:
      <<: *lowpt
    sample:
      <<: *ttbar
    flavours: [npxall]
    num_jets: 30_000_000


resampling:
  target: npxall
  method: countup
  sampling_fraction: auto
  variables:
    pt:
      bins: [[10_000, 50_000, 8], [50_000, 100_000, 5], [100_000, 500_000, 20], [500_000, 1_000_000, 5]]
    eta:
      bins: [[-2.5, 2.5, 40]]

# note: sensible defaults are defined in the PreprocessingConfig constructor
global:
  jets_name: muons
  batch_size: 1_000_000
  num_jets_estimate: 5_000_000
  base_dir: /nfs/dust/atlas/user/pgadow/plit/data/preprocessed/muons_run3_150M
  ntuple_dir: /nfs/dust/atlas/user/pgadow/plit/data/ntuples
  out_dir: /nfs/dust/atlas/user/pgadow/plit/data/preprocessed/muons_run3_150M
